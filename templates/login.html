<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\assets\css\bootstrap.min.css">
    <link rel="stylesheet"  href="static\assets\css\custom_main_style.css" type="text/css">

    <title>CaTaLySt</title>
</head>
<body class="bg-custom-lightdark" style=" overflow-y: hidden;overflow-x: hidden;">
    <div class="container bg-custom-light rounded boder-top px-2 mt-5 pt-5 mb-5 pb-5 w-25">
        <div class="text-center mb-2 pb-2">
            <img src="https://img.icons8.com/dusk/64/000000/admin-settings-male.png" class="rounded" alt="...">
          </div>

                <form class="needs-validation" action="/login" method="POST" novalidate>
                    <div class="form-group">
                      <label for="Email">Email address</label>
                      <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelp" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Password">Password</label>
                      <input type="password" name="Password" class="form-control" id="Password1" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn bg-custom-color color text-white">Submit</button>
                </div>
                  </form>

    </div>
    <div class="container text-center w-50 {{classactive}}">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Wrong Credentials.</strong>  Login again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    </div>



<footer class="footer fixed-bottom bg-custom-dark boder-top">
    <div class="container text-center mt-2 pt-2">
      <p class="text-white">Copyright @ Catalyst</p>
    </div>

</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>

</body>
</html>
